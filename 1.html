    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
  а=1, ++ складывают значения, получается 2. с=2
   */
      c = ++a;
      console.log(c);

      /*
  b = 1, значение b присваивается значению d. к b прибавляется 1 из-за оператора. Далее в b будет лежать 2
   */
      d = b++;
      console.log(d);

      /*
  a=2, b=2, c=2, d=1    
  a становится 3 из-за оператора , 2+ 3 получаем 5
   */
      c = 2 + ++a;
      console.log(c);

      /*
  2=3, b=2, c=5, d=1    
  b+2 = 4, присваивается d=4. далее к b прибавляется 1 и b становиться 3. выводится a=3, b=3
   */
      d = 2 + b++;
      console.log(d);

      console.log(a);
      console.log(b);
    </script>
